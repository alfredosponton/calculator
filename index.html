<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
  </head>
  <body>
    <div class="calc">
      <section class="display" id="display">0</section>
      <div class="container">
        <button class="button grey" id="clear" data-index="C">C</button>
        <button class="button grey" id="returned">‚Üê</button>
        <button class="button orange" id="split" data-index="/">/</button>
        <button class="button grey" >7</button>
        <button class="button grey" >8</button>
        <button class="button grey" >9</button>
        <button class="button orange" id="multiply" >X</button>
        <button class="button grey" >4</button>
        <button class="button grey" >5</button>
        <button class="button grey" >6</button>
        <button class="button orange" id="subtract" >-</button>
        <button class="button grey" >1</button>
        <button class="button grey" data-index="2">2</button>
        <button class="button grey" >3</button>
        <button class="button orange" id="Add" >+</button>
        <button class="button grey" >0</button>
        <button class="button orange" id="result">=</button>
      </div>
    </div>
    <script src="/calculator.js" type="module"></script>
  </body>
</html>
